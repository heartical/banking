serve:
  public:
    # base_url: http://127.0.0.1:4433/
    base_url: https://accaunt.localhost/
    host: kratos
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/
    host: kratos

selfservice:
  # default_browser_return_url: http://127.0.0.1:3000/
  default_browser_return_url: https://accaunt.localhost/auth/

  allowed_return_urls:
    - https://accaunt.localhost/
    # - http://127.0.0.1:3000/
    # - http://127.0.0.1:5555/

  methods:
    password:
      enabled: true

  flows:
    settings:
      ui_url:  https://accaunt.localhost/auth/settings

    verification:
      ui_url:  https://accaunt.localhost/auth/verification
      enabled: false

    recovery:
      ui_url:  https://accaunt.localhost/auth/recovery
      enabled: false

    logout:
      after:
        default_browser_return_url:  https://accaunt.localhost/auth/logout

    login:
      ui_url:  https://accaunt.localhost/auth/login

    registration:
      ui_url:  https://accaunt.localhost/auth/registration
      after:
        password:
          hooks:
            - hook: session
    error:
      ui_url:  https://accaunt.localhost/auth/error

log:
  level: debug

hashers:
  argon2:
    parallelism: 1
    memory: 128KB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

oauth2_provider:
  url: http://hydra:4445
